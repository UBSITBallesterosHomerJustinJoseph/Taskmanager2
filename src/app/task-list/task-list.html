<h3>Task List</h3>

<ul class="task-list">
  <li *ngFor="let task of tasks" class="task-item">
    <input
      type="checkbox"
      [(ngModel)]="task.completed"
      (change)="toggleTask(task)"
    />
    <span [ngClass]="{'done': task.completed}">
      {{ task.title }}
    </span>
  </li>
</ul>

<div class="summary">
  <p><strong>Total Tasks:</strong> {{ taskService.getTaskCount() }}</p>
  <p><strong>Completed:</strong> {{ taskService.getCompletedCount() }}</p>
</div>
